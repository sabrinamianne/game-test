  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Welcome to Tic Tac Toc Game ! <h1>
      </div>
    </div>
      <h3>Choose your Figure :</h3>
      <div class="row">
        <div class="col-md-12">
          <form id="playerTeam">
            <input id="x" type="image" src="img/cross.png" alt="submit" value="X"  onclick=alert("You Choose the Cross !")width="200" height="100" />
            <input id="o" type="image" src="img/circle.png" alt="submit" onclick=alert("You Choose the Cross !")width="200" height="100" />
            <br><label for="teamChoice"> Choose your team  : </label> <br>
            <select id="teamChoice"><br>
              <option value="Nan"> Symbol </option>
              <option value="X"> X </option>
              <option value="O"> O </option>
            </select><br>
            <button type="submit" class="btn btn-dark"> Submit </button>
          </form>
        </div>
      </div>
      </div>
      <hr>
        <section class="container">
          <p> </p>
            <div class-="tg-wrap">
              <table id= "game">
                <tr>
                  <th><span id="corner1">1</span></th>
                  <th id="side2" onclick="displaymarks()"></th>
                  <th id="corner3" onclick="displaymarks()"></th>
                </tr>
                <tr>
                  <td id="side4" onclick="displaymarks()"></td>
                  <td id="center5" onclick="displaymarks()"></span></td>
                  <td id="side6" onclick="displaymarks()"></td>
                </tr>
                <tr>
                  <td id="corner7" onclick="displaymarks()"></td>
                  <td id="side8" onclick="displaymarks()"></td>
                  <td id="corner9" onclick="displaymarks()"></td>
                </tr>
              </table>
            </div>
            <div class="score">
              <h1>Score</h1>
              <p>Joueur 1 (croix) : XX</p>
              <p>Joueur 2 (rond) : XX</p>
              <p>Match nul : XX</p>
            </div>
            <button class= "btn btn-danger"onclick="location.reload();">Refresh Page</button>
        </section>
      </hr>
      <div class="boxmodel-2">

          <div clas="row">
